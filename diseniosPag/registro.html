<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro</title>
</head>
<body>
<div class="container">
    <div class="father uno"><a href="login.html"><img src="pp.jpeg" alt=""></a></div>
    <div class="father dos">

        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Login Form -->
                <form>
                    <input type="text" id="nombre" class="fadeIn second" name="registro" placeholder="Nombre">
                    <input type="text" id="apellido" class="fadeIn third" name="registro" placeholder="Apellido">
                    <input type="text" id="email" class="fadeIn third" name="registro" placeholder="Email">
                    <input type="text" id="password" class="fadeIn third" name="registro" placeholder="Contraseña">
                    <input type="text" id="confirmPassword" class="fadeIn third" name="registro" placeholder="Confirmar contraseña">
                    <input type="text" id="dateOfBirth" class="fadeIn third" name="registro" placeholder="Fecha de nacimiento (dd/mm/yy)">
                    <input type="submit" class="fadeIn fourth" value="Registrarse">
<!--                    <a class="registro" class="fadeIn fourth" href="#">Registrarse</a>-->
                </form>
                <div id="formFooter">
                    <a class="underlineHover" href="login.html">Inicio</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
