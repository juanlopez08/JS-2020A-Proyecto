
<h1>Cupones</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Imagen</th>

    <th>Acciones</th>

  <tr *ngFor="let cupon of arregloCupones">
    <td>{{cupon.id}}</td>

    <td><img src="{{cupon.path_imagen_cupon}}" alt="" width="200" height="200" (click)="irAVerCupon(cupon.id)"></td>
