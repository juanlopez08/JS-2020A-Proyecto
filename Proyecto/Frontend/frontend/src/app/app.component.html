<h1>Lista de Cupones</h1>

<div *ngFor="let cupon of arregloCupones">
<app-carta-cupon
  [urlImagenCupon]="cupon.url"
  [descripcion]="cupon.descripcion"
  [nombreBoton]="cupon.nombreEstablecimiento"
  (eventoDioClicEnBoton)="mensajeConsola($event)"
  (eventoDioClicEnImagen)="mensajeConsola($event)"
>
</app-carta-cupon>
</div>
